<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="select2.min.css" rel="stylesheet" />
    <style>
        html, body {
            font-family: sans-serif;
            background: #f0fdf4;
            margin: 0;
            padding: 14px;
            width: 280px;
            border-radius: 20px;
        }
        #content { width: 250px }
        .form-group { margin-bottom: 12px }
        select, input {
            width: 100%;
            padding: 10px 14px;
            font-size: 14px;
            border-radius: 16px;
            border: 1px solid #ccc;
            background: white;
            box-sizing: border-box;
        }
        #send {
            background: #25D366;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 15px;
            border-radius: 16px;
        }
        #send:hover { background: #1ebe5a }
        .select2-container--default .select2-selection--single {
            border-radius: 16px !important;
            height: 38px;
            padding-left: 10px;
        }
        .select2-selection__rendered { line-height: 36px !important }
        .select2-selection__arrow { height: 36px !important }
        .select2-container { width: 100% !important }
        #resetCountry {
            padding: 8px 10px;
            border-radius: 37%;
            border: none;
            background: #eee;
            cursor: pointer;
            height: 38px;
            width: 38px;
            box-sizing: border-box;
        }
        #consent {
            display: none;
            border: 1px solid #e2e8f0;
            background: #fff;
            padding: 12px;
            border-radius: 14px;
            margin-bottom: 12px;
            font-size: 13px;
        }
        #consent .actions { display: flex; gap: 8px; margin-top: 10px }
        #consentYes {
            background: #25D366;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 8px 10px;
            cursor: pointer;
        }
        #consentNo {
            background: #e5e7eb;
            color: #111;
            border: none;
            border-radius: 12px;
            padding: 8px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="consent">
            <div>This extension uses ipapi.co to detect your country for phone numbers. Do you agree?</div>
            <div class="actions">
                <button id="consentYes">Agree</button>
                <button id="consentNo">No</button>
            </div>
        </div>

        <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="toggleIcons" style="transform: scale(1.2);" />
            <label for="toggleIcons">Show WhatsApp icons on page</label>
        </div>

        <div class="form-group">
            <div class="form-group" style="display: flex; gap: 8px">
                <select id="country" style="flex: 1"></select>
                <button id="resetCountry" title="Reset to detected">â†º</button>
            </div>
        </div>

        <div class="form-group">
            <input id="phone" type="tel" placeholder="Phone number" />
        </div>

        <button id="send">Send WhatsApp</button>

        <script src="jquery.min.js"></script>
        <script src="select2.min.js"></script>
        <script src="countries.js"></script>
        <script src="popup.js"></script>
    </div>
</body>
</html>
