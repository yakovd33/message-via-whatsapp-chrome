<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="select2.min.css" rel="stylesheet" />
    <style>
        /* Same styles as before (rounded inputs, popup, etc.) */
        html, body {
            font-family: sans-serif;
            background: #f0fdf4;
            margin: 0;
            padding: 14px;
            width: 280px;
            border-radius: 20px;
        }

        #content {
            width: 250px
        }

        .form-group {
            margin-bottom: 12px;
        }

        select, input {
            width: 100%;
            padding: 10px 14px;
            font-size: 14px;
            border-radius: 16px;
            border: 1px solid #ccc;
            background: white;
            box-sizing: border-box;
        }

        #send {
            background: #25D366;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 15px;
            border-radius: 16px;
        }

        #send:hover {
            background: #1ebe5a;
        }

        .select2-container--default .select2-selection--single {
            border-radius: 16px !important;
            height: 38px;
            padding-left: 10px;
        }

        .select2-selection__rendered {
            line-height: 36px !important;
        }

        .select2-selection__arrow {
            height: 36px !important;
        }

        .select2-container {
            width: 100% !important;
        }

        #resetCountry {
            padding: 8px 10px;
            border-radius: 37%;
            border: none;
            background: #eee;
            cursor: pointer;
            height: 38px;
            width: 38px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="toggleIcons" style="transform: scale(1.2);" />
            <label for="toggleIcons">Show WhatsApp icons on page</label>
        </div>

        <div class="form-group">
            <div class="form-group" style="display: flex; gap: 8px">
                <select id="country" style="flex: 1"></select>
                <button id="resetCountry" title="Reset to detected">â†º</button>
            </div>
        </div>

        <div class="form-group">
            <input id="phone" type="tel" placeholder="Phone number" />
        </div>

        <button id="send">Send WhatsApp</button>
        
        <script src="jquery.min.js"></script>
        <script src="select2.min.js"></script>
        <script src="countries.js"></script>
        <script src="popup.js"></script>
    </div>
</body>
</html>
